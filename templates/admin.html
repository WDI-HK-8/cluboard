<!DOCTYPE html>
<html>
<head>
  <title>Home</title>

  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="public/assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/assets/admin.css">

  <!-- Script -->
  <script type="text/javascript" src="public/assets/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="public/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="public/assets/admin.js"></script>

</head>
<body>
  <section class="wrapper col-lg-12">
    <div class="addANews col-lg-6">
      <h1 class="title col-lg-12">Add a News...</h1>
      <form class="col-lg-12 inputForm">
        <div class="form-group">
          <label for="clubcode">Club code</label><p class="clubname" style="display: inline-block; margin-left: 18px"></p>
          <input type="text" class="form-control clubcodeInput" id="clubcode" placeholder="ex.1123">
        </div>
        <div class="form-group">
          <label for="newsTitle">Title</label>
          <input class="form-control titleInput" id="newsTitle" placeholder="News title">
        </div>
        <div class="form-group">
          <label for="newsContent">Content</label>
          <textarea class="newsContentInput" id="newsContent" placeholder="  Put some content here!"></textarea>
        </div>
        <button type="submit" class="btn btn-default col-lg-12 newNews">Submit</button>
      </form>
    </div>
    <div class="addAClub col-lg-6">
      <h1 class="title col-lg-12">Or a Club</h1>
      <form class="col-lg-12 inputForm">
        <div class="form-group">
          <label for="newClubcode">Club code</label>
          <input type="text" class="form-control newClubcodeInput" id="newClubcode" placeholder="ex.1234">
        </div>
        <div class="form-group">
          <label for="newClub">Club name</label>
          <input class="form-control newClubInput" id="newClub" placeholder="ex.lil Bill Club">
        </div>
        <button type="submit" class="btn btn-default col-lg-12 newClub">Submit</button>
      </form>
      <button class="back col-lg-12">Back!</button>
    </div>
  </section>
</body>
</html>
